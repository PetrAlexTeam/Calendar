<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/your_calendar.css' %}" type="text/css">
    <title>Your calendar</title>
</head>
<body>
<table>
    {% for weak in month  %}
        <tr>
            {% for date in weak %}
                <th> {{ date.day }} </th>
                <th> {{ tasks[date]}} </th>
            {% endfor %}
        </tr>

    {% endfor %}
</table>



</body>
</html>
