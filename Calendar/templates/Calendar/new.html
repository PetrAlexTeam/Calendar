{% extends "Calendar/base.html" %}
{%  block body %}
    <h2>Create new calendar</h2>
    <br>

    <form method="POST">
        {% csrf_token %}
        {{ form.name }} <br>
        {{ form.author }} <br>
        {{ form.description }} <br>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
{% endblock %}
